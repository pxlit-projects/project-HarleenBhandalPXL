<div class="w-5/6 mx-auto mt-10">
@for (post of conceptPosts; track post.id) {
  <div class="bg-gray-100 shadow-md rounded-lg p-6 mb-4 relative">
    <h2 class="text-2xl font-bold mb-2">{{ post.title }}</h2>
    <p class="text-gray-700 mb-4">{{ post.content }}</p>
    <p class="text-sm text-gray-500"><strong>Author:</strong> {{ post.author }}</p>
    <p class="text-sm text-gray-500"><strong>Creation Date:</strong> {{ post.creationDate | date: 'dd/MM/yyyy'}}</p>
    @if (authService.getRole() === 'editor') {
      <div class="absolute top-2 right-2">
        <button mat-icon-button [routerLink]="['/posts', post.id, 'edit']" aria-label="Edit post">
          <mat-icon fontIcon="edit"/>
        </button>
        <button mat-icon-button (click)="updateToPending(post.id)" aria-label="Send to review">
          <mat-icon fontIcon="check"/>
        </button>
      </div>
    }
  </div>
}
</div>
