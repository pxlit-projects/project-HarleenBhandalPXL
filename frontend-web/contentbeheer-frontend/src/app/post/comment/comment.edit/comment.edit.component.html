<div class="h-screen flex justify-center items-center w-4/5 mx-auto">
  <form #editComment="ngForm" (ngSubmit)="onSubmit(editComment)" class="w-full">
    <div class="flex flex-col items-center">
      <mat-form-field class="w-full">
        <mat-label>Content</mat-label>
        <textarea matInput [(ngModel)]="comment" name="comment" required></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit" class="mb-3">Save Changes</button>
      <button mat-raised-button [routerLink]="['/posts', postId]">Cancel</button>
      @if (errorMessage) {
        <p class="text-red-500 font-bold" >{{ errorMessage }}</p>
      }
    </div>
  </form>
</div>
