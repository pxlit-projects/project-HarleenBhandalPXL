<div class="w-5/6 mx-auto mt-10">
  @for (post of pendingPosts; track post.id) {
    <div class="bg-gray-100 shadow-md rounded-lg p-6 mb-4 relative">
      <h2 class="text-2xl font-bold mb-2">{{ post.title }}</h2>
      <p class="text-gray-700 mb-4">{{ post.content }}</p>
      <p class="text-sm text-gray-500"><strong>Author:</strong> {{ post.author }}</p>
      <p class="text-sm text-gray-500"><strong>Creation Date:</strong> {{ post.creationDate | date: 'medium'}}</p>
      <div class="absolute top-1/2 right-2 transform -translate-y-1/2 flex flex-col items-center">
        <button mat-icon-button aria-label="Approve Post" (click)="approvePost(post.id)">
          <mat-icon fontIcon="check"/>
        </button>
        <button mat-icon-button [routerLink]="['/posts', post.id, 'reject']" aria-label="Reject Post">
          <mat-icon fontIcon="close"/>
        </button>
      </div>
    </div>
  }
</div>
